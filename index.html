
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet and Exercise Plan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007BFF, #6A11CB);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
        }
        input, button {
            margin-top: 0.5rem;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalized Diet and Exercise Plan</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user_details.age if user_details else '' }}" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Male/Female" value="{{ user_details.gender if user_details else '' }}" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" value="{{ user_details.height if user_details else '' }}" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" value="{{ user_details.weight if user_details else '' }}" required>

            <label>Hypertension:</label>
            <input type="radio" name="hypertension" value="yes" id="hypertension-yes" {% if user_details and user_details.hypertension == 1 %}checked{% endif %}>
            <label for="hypertension-yes">Yes</label>
            <input type="radio" name="hypertension" value="no" id="hypertension-no" {% if not user_details or user_details.hypertension == 0 %}checked{% endif %}>
            <label for="hypertension-no">No</label>

            <label>Diabetes:</label>
            <input type="radio" name="diabetes" value="yes" id="diabetes-yes" {% if user_details and user_details.diabetes == 1 %}checked{% endif %}>
            <label for="diabetes-yes">Yes</label>
            <input type="radio" name="diabetes" value="no" id="diabetes-no" {% if not user_details or user_details.diabetes == 0 %}checked{% endif %}>
            <label for="diabetes-no">No</label>

            <label for="meal_type">Meal Preference:</label>
            <input type="text" id="meal_type" name="meal_type" placeholder="E.g., Veg/Non Veg" value="{{ user_details.meal_type if user_details else '' }}" required>

            <label for="weight_goal">Weight Goal:</label>
            <input type="text" id="weight_goal" name="weight_goal" placeholder="Lose/Maintain/Gain" value="{{ user_details.weight_goal if user_details else '' }}" required>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" name="allergies" placeholder="Comma-separated values" value="{{ user_details.allergies if user_details else '' }}">

            <label for="dislikes">Dislikes:</label>
            <input type="text" id="dislikes" name="dislikes" placeholder="Comma-separated values" value="{{ user_details.dislikes if user_details else '' }}">

            <button type="submit">Generate Plan</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Personalized Diet and Exercise Planner. All rights reserved.</p>
    </footer>
</body>
</html>
